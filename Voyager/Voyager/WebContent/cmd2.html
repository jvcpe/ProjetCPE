	<!DOCTYPE html>
<html>

    <div class="container">
      <div class="row">
        <div class="col-lg-3">
        	<fieldset>
				<legend> Boutons </legend>
					<form>	
					<p id="text_display">Position du Robot :</p>
					<input id="pos_robot" checked data-toggle="toggle" type="checkbox" onClick="pos_robot()">
					<p id="text_display">Parcours du Robot :</p>
					<input id="parcourt_robot" checked data-toggle="toggle" type="checkbox" onClick="parcourt_robot()">
					<p id="text_display">Position des Murs :</p>
					<input id="pos_mur" checked data-toggle="toggle" type="checkbox" onClick="pos_mur()">
					<p id="text_display">Navigation Automatique :</p>
				    <input id="nav_auto" unchecked data-toggle="toggle" type="checkbox" onClick="nav_auto()">
					<p id="text_display">Position du Brouillard :</p>
					<input id="pos_brouillard" checked data-toggle="toggle" type="checkbox" onClick="pos_brouillard()">
					
					</form>
			</fieldset>
		</div>
		
        <div class="col-lg-5">
        	<canvas id="Grille" width="500" height="300" style="z-index: 1"></canvas>
			<canvas id="Robot" width="500" height="300" style="z-index: 3"></canvas>
			<canvas id="Trajectoire" width="500" height="300" style="z-index: 2"></canvas>
			<canvas id="Mur" width="500" height="300" style="z-index: 4"></canvas>
			<canvas id="Brouillard" width="500" height="300" style="z-index: 5"></canvas>
        </div>
        
        <fieldset>
		<legend> Commandes </legend>
		
      	<a onClick="click_up();" class="btn btn-default">UP</a>
      	<a onClick="click_left();" class="btn btn-default">LEFT</a>
      	<a onClick="click_right();" class="btn btn-default">RIGHT</a>
      	<a onClick="click_down();" class="btn btn-default">DOWN</a>
      	</br></br>
      	<a onClick="click_deco();" class="btn btn-default">Disconect</a>
		
		</fieldset>
